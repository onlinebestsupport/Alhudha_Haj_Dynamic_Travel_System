<!DOCTYPE html>
<html>
<head>
    <title>Traveler List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
        }
        a.delete {
            background: red;
        }
    </style>
</head>
<body>

<h2>Traveler List</h2>

<p>
    <a href="/traveler/add" class="button">‚ûï Add New Traveler</a>
    <a href="/dashboard" class="button">üè† Dashboard</a>
</p>

<table>
    <tr>
        <th>ID</th>
        <th>Traveler ID</th>
        <th>Surname</th>
        <th>Given Name</th>
        <th>Passport No</th>
        <th>Mobile</th>
        <th>Actions</th>
    </tr>

    {% for t in travelers %}
    <tr>
        <td>{{ t[0] }}</td>
        <td>{{ t[1] }}</td>
        <td>{{ t[2] }}</td>
        <td>{{ t[3] }}</td>
        <td>{{ t[4] }}</td>
        <td>{{ t[5] }}</td>
        <td>
            <a href="/traveler/edit/{{ t[0] }}" class="button">‚úè Edit</a>
            <a href="/traveler/delete/{{ t[0] }}" class="button delete"
               onclick="return confirm('Are you sure you want to delete this traveler?');">
               ‚ùå Delete
            </a>
            <a href="/payment/{{ t[0] }}" class="button">üí≥ Payment</a>
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
