<form method="POST">

<h3>Basic Details</h3>
<input name="traveler_id" placeholder="Traveler ID" required>
<input name="surname" placeholder="Surname">
<input name="given_name" placeholder="Given Name">
<input name="nationality" placeholder="Nationality">
<select name="gender">
  <option>Male</option>
  <option>Female</option>
</select>
<input type="date" name="dob">
<input name="place_of_birth" placeholder="Place of Birth">

<h3>Passport</h3>
<input name="passport_no" placeholder="Passport Number">
<input name="passport_name" placeholder="Name on Passport">
<input name="passport_issue_place" placeholder="Issue Place">
<input type="date" name="passport_issue_date">
<input type="date" name="passport_expiry_date">

<h3>Family</h3>
<input name="father_name" placeholder="Father Name">
<input name="mother_name" placeholder="Mother Name">
<input name="spouse_name" placeholder="Spouse Name">

<h3>Contact</h3>
<input name="mobile" placeholder="Mobile">
<input name="email" placeholder="Email">
<textarea name="address" placeholder="Address"></textarea>

<h3>ID & Medical</h3>
<input name="aadhaar" placeholder="Aadhaar">
<input name="pan" placeholder="PAN">
<input name="vaccine_status" placeholder="Vaccine Status">
<label><input type="checkbox" name="wheelchair_required"> Wheelchair Required</label>

<h3>Passport Control</h3>
<label><input type="checkbox" name="passport_original_received"> Passport Received</label>
<input type="date" name="passport_received_date">
<label><input type="checkbox" name="passport_returned"> Passport Returned</label>
<input type="date" name="passport_returned_date">

<h3>Admin</h3>
<textarea name="admin_notes"></textarea>
<input name="pin" placeholder="PIN">

<button type="submit">Save Traveler</button>

</form>
